<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(38, 3, 119);
}
th{
    background-color: aqua;
}
td{
    background-color: blueviolet;
}
tr{
    background-color: brown;
}
h1{
    background-color: rgb(67, 71, 11);
}
</style>
</head>
<body>

<h1>The td colspan attribute</h1>

<table>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
  <tr>
    <td colspan="2">Sum: $180</td>
  </tr>
</table>
 
</body>
</html>
